{% extends 'user/base.html' %}

{% block content %}
    

    
    <main>
        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Edit Profile</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End-->

        <!-- Signup Section -->
        <section class="login_part section_padding">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <!-- Left content here -->
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_form">
                            <div class="login_part_form_iner">
                                <div class="login-container">
                                    <form class="row contact_form" method="post" novalidate="novalidate">
                                        {% csrf_token %}
                                        <!-- Form fields -->
                                        <!-- {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }}" role="alert">
                                                {{ message }}
                                            </div>
                                        {% endfor %} -->
                                        <div class="col-md-12 form-group p_star">
                                            <input type="text" class="form-control" id="name" name="username" value="{{username}}" required>
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="text" class="form-control" placeholder='Enter First name' id="f_name" value="{{first_name}}" name="f_name" required>
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="text" class="form-control"placeholder='Enter last name' id="l_name" name="l_name" value="{{last_name}}" required>
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="email" class="form-control" placeholder='Enter Email' id="email" name="email" value="{{email}}" hidden required>
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm password" required>
                                        </div>
                                        <div class="col-md-12 form-group">
                                            
                                            <button type="submit" value="submit" class="btn_3">
                                                Confirm Changes
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        {% endblock content %}
                        {% include 'sweetalert.html' %}
