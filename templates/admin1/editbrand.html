{% extends 'admin1/base.html' %}
{% block content %}




<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add Brand</h2>
                <div>
                    <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                    <button class="btn btn-md rounded font-sm hover-up">Publich</button>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="card">
                <div class="card-body">
                    <div class="row gx-5">
                        
                        <div class="col-lg-9">
                            <section class="content-body p-xl-4">
                                <form method='POST' enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Brand name*</label>
                                        <div class="col-lg-9">
                                            <input type="text" name='name' value="{{brand.name}}" class="form-control" placeholder="Type here" />
                                        </div>
                                        <!-- col.// -->
                                    </div>
                                    <!-- row.// -->
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label" > Description*</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control"  name=' description' placeholder="Type here" rows="4">{{brand.description}}</textarea>
                                        </div>
                                        <!-- col.// -->
                                    </div>
                                    <!-- row.// -->
                                    
                                    <!-- row.// -->
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Created at*</label>
                                        <div class="col-lg-9">
                                            <input type="datetime-local" name='created_at' class="form-control" placeholder="Type here" />
                                        </div>
                                        <!-- col.// -->
                                    </div>
                                    <div class="col-md-9">
                                        <div class="mb-4">
                                            <label class="form-label">Images</label>
                                            <input class="form-control" name='image' type="file" accept="image/*" required> 
                                        </div>
                                    </div> <!-- col.// -->
                                    
                                    <br />
                                    <button class="btn btn-primary" type="submit">Confirm</button>
                                </form>
                            </section>
                            <!-- content-body .// -->
                        </div>
                        <!-- col.// -->
                    </div>
                    <!-- row.// -->
                </div>
                <!-- card body end// -->
            </div>
        </div>
    </div>
</section>
{% endblock content %}
{% include 'sweetalert.html' %}
