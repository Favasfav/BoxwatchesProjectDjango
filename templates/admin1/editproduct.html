{% extends 'admin1/base.html' %}

{% block content %}
<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Edit Product</h2>
                <div>
                    <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                    <button class="btn btn-md rounded font-sm hover-up">Publish</button>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="card">
                <div class="card-body">
                    <div class="row gx-5">
                        <div class="col-lg-9">
                            <section class="content-body p-xl-4">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Product Name*</label>
                                        <div class="col-lg-9">
                                            <input type="text" name="name" value="{{ product.name }}" class="form-control" placeholder="Type here" />
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Brand*</label>
                                        <div class="col-lg-9">
                                            <select name="brand" class="form-control">
                                                {% for brand in brands %}
                                                    <option value="{{ brand.id }}" {% if brand.id == product.brand.id %}selected{% endif %}>{{ brand.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Category*</label>
                                        <div class="col-lg-9">
                                            <select name="category" class="form-control">
                                                {% for category in categories %}
                                                    <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>{{ category.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Description*</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" name="description" placeholder="Type here" rows="4">{{ product.description }}</textarea>
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Specification*</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" name="specification" placeholder="Type here" rows="4">{{ product.specification }}</textarea>
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Price*</label>
                                        <div class="col-lg-9">
                                            <input type="number" name="price" value="{{ product.price }}" class="form-control" placeholder="Type here" step="0.01" />
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Stock*</label>
                                        <div class="col-lg-9">
                                            <input type="number" name="stock" value="{{ product.stock }}" class="form-control" placeholder="Type here" />
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Is Available?</label>
                                        <div class="col-lg-9">
                                            <input type="checkbox" name="is_available" {% if product.is_available %}checked{% endif %} />
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <label class="col-lg-3 col-form-label">Images*</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" name="image" value={{product.img1.url}} type="file" accept="image/*" required>
                                        </div>
                                    </div>
                                    <br />
                                    <button class="btn btn-primary" type="submit">Confirm</button>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
{% include 'sweetalert.html' %}
